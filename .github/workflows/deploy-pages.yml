name: Deploy Recipe Finder to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json   # root lockfile

      - name: Install deps (root, all workspaces)
        run: npm ci

      - name: Inject env for production build
        run: echo "VITE_API_BASE=${{ vars.VITE_API_BASE }}" > apps/recipe-finder/.env.production

      - name: Build recipe-finder
        run: npm run -w apps/recipe-finder build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/recipe-finder/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
